<!doctype html>
<html>
<head>{% load static %}<link rel="SHORTCUT ICON" HREF="{% static 'Photos/Icon.ico' %}">
<title>Second Details Entry Portal | Register</title>
<link rel="stylesheet" href="{% static 'Required_Files/look-style.css' %}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.show_box
{
	display:none;
	background-color:#DFFF00;color:#DE3163;
	position:fixed;width:auto;z-index:1;border-radius:10px 10px 10px 10px;
	right:50%;margin-left:10%;bottom:15%;overflow: auto;
}
.show_box_contents
{
	padding:25px 25px;font-weight:bold;
}
.show_box .tmr_bar
{
	width:100%;height:4px;padding:none;
	bottom:0;background-color:red;
}
</style>
</head><body>
{% include "Header.html" %}
<br>
<form method="post" action="{% url 'register' %}">
{% csrf_token %}
<div class="form_label">Name</div>
<input type="text" required id="uname" name="uname" title="Enter Name" maxlength="10" autofocus placeholder="Enter Name" autocomplete="off">
<div class="form_label">Email address</div>
<input type="email" id="user_email" name="user_email" maxlength="50" required title="Enter Email" placeholder="Enter Email" autocomplete="off">
<div class="form_label">Password</div>
<input type="password" required id="paswd" name="paswd" maxlength="15" title="Enter Password" placeholder="Enter Password">
<button type="submit">Submit</button>
<button type="button" class="rst_show" onclick="window.location.href='{% url 'home' %}'">Home</button>
</form>
<div class="show_box anmt" id="show_box"><div class="show_box_contents">
{{msg}}
</div><div>
<div class="tmr_bar" id="tmr_bar"></div></div></div>
</body>
<script src="{% static 'js/Show_Bar.js' %}"></script>
{% if msg|length > 0 %}
<script>
mdec_tmr_bar(35);document.getElementById('show_box').style.display='block'
document.getElementById('email').style.border='2px solid red';
</script>
{% endif %}
</html>
